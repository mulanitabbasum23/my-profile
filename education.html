<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <style>
        table,tr,th,td{
            border: 2px solid rgb(0, 0, 0);
            border-collapse:  collapse;
        }
        h2{
            background-color: aqua;
            color: black;
            word-spacing: 2px;
            letter-spacing: 2px;
            text-shadow: 2px 2px red;
        }
        .tr1 th{
          padding: 10px;

        }
        .tr2 td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Academic Details </h2>
    <table>
        <thead>
            <tr class="tr1">
                <th>Sr.No</th>
                <th>Academic</th>
                <th>College Name</th>
                <th>University / Board</th>
            </tr>
        </thead>
        <tbody>
            <tr class="tr2">
               <td>1</td>
               <td>Graduation</td>
               <td>Fabtech College</td>
               <td>Solapur University</td>
            </tr>
            <tr class="tr2">
                <td>2</td>
                <td>HSC or 12th</td>
                <td>Sangola Vidyamandir</td>
                <td>Maharashtra Division Board</td>
            </tr>
            <tr class="tr2">
                <td>3</td>
                <td>SSC or 10th</td>
                <td>Sangola Vidyamandir</td>
                <td>Maharashtra Division Board</td>
            </tr>
         
        </tbody>
    </table>
    
</body>
</html>
